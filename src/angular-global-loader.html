<div id="angular-global-loader">
  <img id="angular-global-loader-bg-image" src="">
  <div id="angular-global-loader-overlay"></div>
  <div id="angular-global-loader-content">
    <div id="angular-global-loader-content-label">{{text}}</div>
    <div id="angular-global-loader-content-progressbar">
      <div id="angular-global-loader-content-progressbar-progress"></div>
      <div id="angular-global-loader-content-progressbar-percentage">{{percentage}}&nbsp;%</div>
    </div>
  </div>
</div>
